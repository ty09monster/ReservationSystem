<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改资料</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">修改个人信息</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label>身份证号 (不可修改)</label>
                        <input type="text" class="form-control" value="{{ user.id_card }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label>姓名</label>
                        <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label>手机号</label>
                        <input type="tel" name="phone" class="form-control" value="{{ user.phone }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">保存修改</button>
                    <a href="{{ url_for('h5_home') }}" class="btn btn-link w-100 mt-2 text-decoration-none">返回</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
