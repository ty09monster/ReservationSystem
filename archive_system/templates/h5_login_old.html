<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>档案馆预约 - 登录</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h4 class="text-center mb-4">访客身份认证</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label>姓名</label>
                        <input type="text" name="name" class="form-control" required placeholder="请输入真实姓名">
                    </div>
                    
                    <div class="mb-3">
                        <label>证件类型</label>
                        <select name="id_type" class="form-select" required>
                            <option value="身份证">身份证</option>
                            <option value="港澳居民来往内地通行证">港澳居民来往内地通行证</option>
                            <option value="台湾居民来往大陆通行证">台湾居民来往大陆通行证</option>
                            <option value="港澳台居民居住证">港澳台居民居住证</option>
                            <option value="外国人永久居留身份证">外国人永久居留身份证</option>
                            <option value="护照">护照（仅限外籍人士）</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>证件号码</label>
                        <input type="text" name="id_card" class="form-control" required placeholder="请输入证件号码">
                    </div>
                    
                    <div class="mb-3">
                        <label>手机号</label>
                        <input type="tel" name="phone" class="form-control" required placeholder="用于接收通知">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">进入系统</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
