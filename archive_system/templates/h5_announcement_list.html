<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>系统公告列表</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="bg-white border-bottom p-3 d-flex align-items-center sticky-top">
        <a href="{{ url_for('h5_home') }}" class="text-dark text-decoration-none me-3 fs-5">&lt;</a>
        <span class="fw-bold flex-grow-1 text-center" style="margin-right: 20px;">系统公告</span>
    </div>

    <div class="container mt-3">
        <div class="list-group shadow-sm">
            {% if notices %}
            {% for notice in notices %}
            <div class="list-group-item list-group-item-action" data-bs-toggle="collapse"
                data-bs-target="#collapse{{ notice.id }}" aria-expanded="false" style="cursor: pointer;">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <span class="fw-bold text-truncate" style="max-width: 75%;">{{ notice.title }}</span>
                    <small class="text-muted">{{ notice.created_at.strftime('%Y-%m-%d') }}</small>
                </div>
                <div class="collapse mt-2" id="collapse{{ notice.id }}">
                    <hr class="my-2">
                    <p class="mb-1 text-secondary" style="font-size: 0.95rem; white-space: pre-wrap;">{{ notice.content
                        }}</p>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="text-center text-muted mt-5">
                <p>暂无历史公告</p>
            </div>
            {% endif %}
        </div>

        <div class="text-center mt-4 mb-5 text-muted small">
            - 已显示全部内容 -
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
