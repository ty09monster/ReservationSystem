<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>档案馆预约 - 登录</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h4 class="text-center mb-4">访客身份认证</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label>姓名</label>
                        <input type="text" name="name" class="form-control" required placeholder="请输入真实姓名">
                    </div>
                    <div class="mb-3">
                        <label>身份证号</label>
                        <input type="text" name="id_card" class="form-control" required placeholder="请输入身份证号">
                    </div>
                    <div class="mb-3">
                        <label>手机号</label>
                        <input type="tel" name="phone" class="form-control" required placeholder="用于接收通知">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">进入系统</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
